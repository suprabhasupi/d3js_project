<body>
    <select id="opts">
        <option value="circle1" selected="selected">Aspirations</option>
        <option value="circle2">Skills</option>
        <option value="circle3">Belongs To</option>

    </select>
    <!-- 
<button onclick="showAge()"> Show age</button>
<button onclick="showAmb()"> Show Amb</button> -->
    <div class="add"></div>
    <style type="text/css">
    .d3-tip {
      height: auto;
      width: 8em;
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
        color:white !important;
    }
    /* Creates a small triangle extender for the tooltip */
    
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }
    /* Style northward tooltips differently */
    
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
    
    .add {
        position: relative;
        display: flex;
        align-items: center;
        margin-left: 14em;
        margin-top: 5em;
    }
    @-webkit-keyframes zoomIn {
  0% {
    opacity: 0;
    -webkit-transform: scale(.3);
    transform: scale(.3);
  }

  50% {
    opacity: 1;
  }
}

@keyframes zoomIn {
  0% {
    opacity: 0;
    -webkit-transform: scale(.3);
    -ms-transform: scale(.3);
    transform: scale(.3);
  }

  50% {
    opacity: 1;
  }
}

.zoomIn {
  -webkit-animation-name: zoomIn;
  animation-name: zoomIn;
}

   /* .arc{
      z-index: 5;
    }*/
   
    </style>
    <script type="text/javascript" src="d3_js.js"></script>
</body>
